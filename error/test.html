<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Шаблон меню</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h2 {
            color: #333;
        }

        form {
            max-width: 400px;
            margin: 20px 0;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #555;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        #result {
            margin-top: 20px;
            color: #4CAF50;
        }
    </style>
</head>
<body>

<h2>Внесение данных в базу</h2>

<form id="dataForm">
    <label>
        Отправитель:
        <input type="text" name="sender" required>
    </label>

    <label>
        Номер класса:
        <input type="number" name="class_number" required>
    </label>

    <label>
        Блюдо Zst:
        Количество: <input type="number" name="Zst" value="0">
    </label>

    <label>
        Блюдо Ost:
        Количество: <input type="number" name="Ost" value="0">
    </label>

    <label>
        Блюдо Ovzs:
        Количество: <input type="number" name="Ovzs" value="0">
    </label>

    <label>
        Блюдо Sb:
        Количество: <input type="number" name="Sb" value="0">
    </label>

    <label>
        Блюдо DZst:
        Количество: <input type="number" name="DZst" value="0">
    </label>

    <label>
        Блюдо DOst:
        Количество: <input type="number" name="DOst" value="0">
    </label>

    <label>
        Блюдо MB:
        Количество: <input type="number" name="MB" value="0">
    </label>

    <label>
        Блюдо Nov:
        Количество: <input type="number" name="Nov" value="0">
    </label>

    <label>
        Блюдо Om:
        Количество: <input type="number" name="Om" value="0">
    </label>

    <label>
        Блюдо Sc:
        Количество: <input type="number" name="Sc" value="0">
    </label>

    <label>
        Блюдо Zm:
        Количество: <input type="number" name="Zm" value="0">
    </label>

    <!-- Добавьте остальные блюда с аналогичной структурой -->

    <input type="submit" value="Отправить" id="submitButton">
</form>

<div id="result"></div>

<script>
    document.getElementById('dataForm').addEventListener('submit', function (e) {
        e.preventDefault();

        // Создание объекта FormData из формы
        var formData = new FormData(this);

        // Отправка AJAX-запроса
        var xhr = new XMLHttpRequest();
        xhr.open('POST', 'index.php', true);
        xhr.onload = function () {
            if (xhr.status === 200) {
                document.getElementById('result').innerHTML = xhr.responseText;
            } else {
                alert('Ошибка ' + xhr.status);
            }
        };
        xhr.send(formData);
    });
</script>

</body>
</html>
